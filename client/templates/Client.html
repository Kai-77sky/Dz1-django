{% extends 'base.html' %}
{% block page %}
    {% for client in client_list %}
        <div>
            {{ client.name }} <br>
            {{ client.address }} <br>
            {{ client.active }} <br>
            {{ client.bottles_ordered }}
            {% if client.photo %}
            <br>
            <img class="img" src="{{ client.photo.url }}">
            {% endif %}
        </div>
    <hr>
    {% endfor %}

{% endblock %}
